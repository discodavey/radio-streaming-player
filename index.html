<!DOCTYPE html>
<html>
    <head>
        <title>Radio Streaming Player</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    </head>
    <body>
      <div class="container">
        <audio class="stream-player" src="https://mcdn.podbean.com/mf/web/q9y53r/eLife_Community_Voices_PILOT_v2a0xp8.mp3" preload="metadata"></audio>
        <!-- <audio class="stream-player" src="http://eclipse.galaxywebsolutions.com:7719/stream" preload="metadata"></audio> -->

        <div class="audio-player">
          <div class="player-controls">
            <div class="play"></div>
          </div>
          <div class="audio-player-container">
            <div class="time-container">
              <span class="current"></span> / <span class="length"></span>
            </div>
            <progress class="progress-bar" value="70" max="100"></progress>
          </div>
        </div>
      </div>

        <script src="assets/js/main.js" type="text/javascript"></script>

    </body>
</html>
